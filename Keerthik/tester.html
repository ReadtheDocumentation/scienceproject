<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 10000px;
  height: 10000px;
  background-color: rgba(255, 0, 0, 0.596);
  animation-name: example;
  animation-duration: 40s;
}

@keyframes example {
  0%   {background-color: rgba(255, 0, 0, 0.596);}
  25%  {background-color: rgba(255, 255, 0, 0.596);}
  50%  {background-color: rgba(0, 0, 255, 0.596);}
  100% {background-color: rgba(0, 128, 0, 0.596);}
}
</style>
</head>
<body>


<div></div>

</body>
</html>
